<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical School Notice Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Short+Stack&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <header class="animate__animated animate__bounceInDown">
    <h1>Magical School Notice Board</h1>
    <div class="header-actions">
      <select id="classSelect">
        <option value="all">All Classes</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>
      <button id="addNoticeBtn">Add Magic Notice âœ¨</button>
    </div>
  </header>
  <main id="noticeBoard">
    <div class="notice-placeholder animate__animated animate__pulse">No magical notices yet! Cast a new one below. âœ¨</div>
  </main>
  <div id="noticeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Cast a New Magic Notice</h2>
      <form id="noticeForm">
        <input type="text" id="noticeTitle" placeholder="Magical Title" required>
        <textarea id="noticeContent" placeholder="Magical Content" required></textarea>
        <select id="noticeClass" required>
          <option value="" disabled selected>Select Wizard Class</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
          <option value="11">Class 11</option>
          <option value="12">Class 12</option>
        </select>
        <button type="submit" id="submitBtn">Cast Notice âœ¨</button>
      </form>
    </div>
  </div>
  <button id="confettiBtn" class="confetti-btn">ðŸŽ‰</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
