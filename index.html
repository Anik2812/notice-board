<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive School Notice Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive School Notice Board</h1>
    <div class="header-actions">
      <select id="classSelect">
        <option value="all">All Classes</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>
      <button id="addNoticeBtn">Add Notice</button>
    </div>
  </header>
  <main id="noticeBoard">
    <div class="notice-placeholder">No notices yet! Add some below.</div>
  </main>
  <div id="noticeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add New Notice</h2>
      <form id="noticeForm">
        <input type="text" id="noticeTitle" placeholder="Notice Title" required>
        <textarea id="noticeContent" placeholder="Notice Content" required></textarea>
        <select id="noticeClass" required>
          <option value="" disabled selected>Select Class</option>
          <option value="1">Class 1</option>
          <option value="2">Class 2</option>
          <option value="3">Class 3</option>
          <option value="4">Class 4</option>
          <option value="5">Class 5</option>
          <option value="6">Class 6</option>
          <option value="7">Class 7</option>
          <option value="8">Class 8</option>
          <option value="9">Class 9</option>
          <option value="10">Class 10</option>
          <option value="11">Class 11</option>
          <option value="12">Class 12</option>
        </select>
        <button type="submit" id="submitBtn">Add Notice</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
